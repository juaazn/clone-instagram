<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
  <title>Instagram</title>
</head>
<body>
	<div class="container">
		<header class="navegation_main">
			<nav class="navegation_main_fixed">
				<div class="container_links">
					<span>
						<a href="#"><img src="./image/logo.svg" alt="Logo de instagram"></a>
					</span>
					<ul class="container_links_list">
						<li class="margin_link"><a href="#"><img src="./image/home.svg" alt="Icono casa">Home</a></li>
						<li class="margin_link"><a href="#"><img src="./image/search.svg" alt="Icono lupa">Search</a></li>
						<li class="margin_link"><a href="#"><img src="./image/explore.svg" alt="Icono para brujula">Explore</a></li>
						<li class="margin_link"><a href="#"><img src="./image/reels.svg" alt="Icono reels visualizar">Reels</a></li>
						<li class="margin_link"><a href="#"><img src="./image/messages.svg" alt="Icono messages">Messages</a></li>
						<li class="margin_link"><a href="#"><img src="./image/notifications.svg" alt="Icono notificación">Notifications</a></li>
						<li class="margin_link"><a href="#"><img src="./image/create.svg" alt="Icono Crear">Create</a></li>
						<li class="margin_link"><a href="#"><img class="icon_link_profile" src="./image/profile.png" alt="Icono de perfil">Profile</a></li>
						<li class="margin_link"><a href="#"><img src="./image/more.svg" alt="Icono más">More</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="post">
			<nav class="navegation_user">
				<h1>Hola instagram</h1>
			</nav>
		</main>
		<aside class="suggestions">
			<article class="suggestions_fixed"><h2>Aside</h2></article>
		</aside>
	</div>
</body>
</html>
